<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Táctico - Sparta</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="JS/auth.js"></script>
    <style>
        :root { --sparta-red: #D32F2F; --sparta-dark: #1a1a1a; --sparta-gray: #f4f4f9; --accent-blue: #3498db; }
        body { font-family: 'Work Sans', sans-serif; background: var(--sparta-gray); margin: 0; padding-top: 80px; }

        header { background: linear-gradient(90deg, #111 0%, #333 100%); height: 70px; padding: 0 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); position: fixed; top: 0; width: 100%; z-index: 1000; box-sizing: border-box; border-bottom: 3px solid var(--sparta-red); }
        .header-left { display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .header-left img { height: 50px; }
        .header-text h1 { font-family: 'Teko', sans-serif; margin: 0; color: white; font-size: 1.8rem; line-height: 1; }
        .header-text h2 { font-family: 'Work Sans', sans-serif; margin: 0; color: #ccc; font-size: 0.7rem; letter-spacing: 2px; }
        .btn-header { background: transparent; border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px 15px; border-radius: 4px; cursor: pointer; transition: 0.3s; }
        .btn-header:hover { background: var(--sparta-red); border-color: var(--sparta-red); }

        .main-container { max-width: 900px; margin: 40px auto; padding: 0 20px; padding-bottom: 160px; }
        .page-title { font-family: 'Teko', sans-serif; font-size: 3rem; color: var(--sparta-dark); margin-bottom: 20px; border-left: 10px solid var(--sparta-red); padding-left: 15px; text-transform: uppercase; }

        .panel { background: white; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); padding: 25px; margin-bottom: 30px; border-top: 4px solid var(--sparta-dark); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 700; margin-bottom: 5px; color: #555; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 6px; font-family: 'Work Sans'; font-size: 1rem; transition: 0.3s; box-sizing: border-box; }
        input:focus, textarea:focus { border-color: var(--sparta-red); outline: none; }

        .q-card { background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); margin-bottom: 20px; position: relative; border-left: 6px solid var(--accent-blue); animation: slideIn 0.3s ease-out; overflow: hidden; }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .q-header { background: #f8f9fa; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .q-body { padding: 20px; }
        .btn-del { background: #ffebee; color: #c62828; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-del:hover { background: #c62828; color: white; }

        .preview-img { max-width: 200px; max-height: 200px; margin-top: 10px; display: block; border-radius: 4px; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .upload-zone { border: 2px dashed #ccc; padding: 15px; text-align: center; border-radius: 6px; margin-top: 5px; cursor: pointer; transition: 0.2s; background: #f9f9f9; }
        .upload-zone:hover { border-color: var(--accent-blue); background: #f0f8ff; }
        .upload-zone.has-file { border-color: #27ae60; background: #e8f8f5; }

        .json-input-file { margin-left: auto; width: auto; }

        .actions-bar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 15px 30px; border-radius: 50px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); display: flex; gap: 20px; justify-content: center; border: 1px solid #ddd; z-index: 2000; }
        .btn-action { padding: 12px 30px; border: none; border-radius: 50px; font-family: 'Teko', sans-serif; font-size: 1.4rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: transform 0.2s; color: white; }
        .btn-action:hover { transform: translateY(-3px); }
        .btn-add { background: var(--accent-blue); }
        .btn-save { background: var(--sparta-red); box-shadow: 0 4px 15px rgba(211, 47, 47, 0.4); }

        /* CHECKBOX PERSONALIZADO (Lineal) */
        .checkbox-container {
            display: flex; align-items: center; gap: 10px;
            background: #fff3e0; padding: 15px; border-radius: 6px; border: 1px solid #ffe0b2;
            cursor: pointer; transition: 0.2s;
        }
        .checkbox-container:hover { background: #ffe0b2; }
        .checkbox-container input { width: 20px; height: 20px; cursor: pointer; accent-color: #e67e22; }
        .checkbox-text { font-weight: bold; color: #d35400; font-size: 1rem; }

        .sparta-alert-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px); z-index: 9999; display: none; justify-content: center; align-items: center; }
        .sparta-alert-box { background: white; width: 90%; max-width: 400px; padding: 30px; border-radius: 12px; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.4); border-top: 6px solid #D32F2F; font-family: 'Work Sans', sans-serif; }
        .sparta-alert-icon { font-size: 3rem; margin-bottom: 15px; display: block; }
        .sparta-alert-title { font-family: 'Teko', sans-serif; font-size: 2rem; margin: 0; color: #333; line-height: 1; }
        .sparta-alert-msg { color: #666; font-size: 1.1rem; margin: 15px 0 25px 0; }
        .sparta-btn-ok { background: #2c3e50; color: white; border: none; padding: 12px 30px; border-radius: 50px; font-family: 'Teko', sans-serif; font-size: 1.3rem; cursor: pointer; width: 100%; margin-top: 20px; }
        .sparta-btn-ok:hover { transform: scale(1.05); background: #D32F2F; }

        @media screen and (max-width: 768px) {
            header { padding: 0 10px; }
            .header-left img { height: 40px; }
            .header-titulo h1 { font-size: 1.4rem; margin-left: 5px; }
            .header-titulo h2 { font-size: 0.6rem; margin-left: 5px; }
            .main-container { width: 100%; padding: 15px; padding-bottom: 180px; }
            .page-title { white-space: normal; word-wrap: break-word; font-size: 2rem; }
            .form-grid { display: flex; flex-direction: column; }
            .panel { padding: 15px; }
            .json-input-file { width: 100%; margin-top: 10px; font-size: 0.8rem; }
            .actions-bar { width: 90%; padding: 10px; gap: 10px; }
            .btn-action { font-size: 1rem; padding: 10px; width: 50%; justify-content: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left" onclick="location.href='index.html'">
            <img src="logo.png" alt="Logo">
            <div class="header-text">
                <h1>SPARTA</h1>
                <h2>PANEL DE GESTIÓN</h2>
            </div>
        </div>
        <button class="btn-header" onclick="location.href='index.html'"><i class="fas fa-times"></i> CANCELAR</button>
    </header>

    <div class="main-container">
        <h1 class="page-title" id="main-title">NUEVO SIMULADOR</h1>

        <div class="panel">
            <h3><i class="fas fa-sliders-h"></i> CONFIGURACIÓN</h3>
            <div class="form-group">
                <label>TÍTULO DEL EXAMEN</label>
                <input type="text" id="sim-title" placeholder="Ej: Inteligencia Espacial">
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label>TIEMPO (Segundos)</label>
                    <input type="number" id="sim-time" value="3600">
                </div>
                <div class="form-group">
                    <label>ID SISTEMA</label>
                    <input type="text" id="sim-id" disabled style="background:#eee; color:#777;">
                </div>
            </div>
            
            <div class="form-group" style="margin-top: 20px;">
                <label>MODALIDAD</label>
                <div class="checkbox-container" onclick="document.getElementById('sim-linear').click()">
                    <input type="checkbox" id="sim-linear" onclick="event.stopPropagation()">
                    <span class="checkbox-text">ACTIVAR MODO LINEAL (No permite regresar preguntas)</span>
                </div>
            </div>
        </div>

        <div id="questions-list"></div>

        <div class="panel" style="border-top-color: #f1c40f; background: #fffcf0;">
            <div style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">
                <i class="fas fa-file-code" style="font-size: 2rem; color: #f1c40f;"></i>
                <div>
                    <strong>Carga JSON (Opcional)</strong><br>
                    <span style="font-size: 0.9rem; color: #666;">Añadir más preguntas desde archivo.</span>
                </div>
                <input type="file" id="json-file" accept=".json" class="json-input-file">
            </div>
        </div>
    </div>

    <div class="actions-bar">
        <button class="btn-action btn-add" onclick="addQuestionUI()">
            <i class="fas fa-plus-circle"></i> PREGUNTA
        </button>
        <button class="btn-action btn-save" onclick="prepararGuardado()">
            <i class="fas fa-save"></i> GUARDAR CAMBIOS
        </button>
    </div>

    <div id="sparta-alert" class="sparta-alert-overlay">
        <div class="sparta-alert-box">
            <i id="alert-icon" class="fas fa-check-circle" style="font-size: 3rem; color: #27ae60; margin-bottom: 15px;"></i>
            <h3 id="alert-title" style="margin:0; font-family:'Teko'; font-size:2rem; color:#333;">MENSAJE</h3>
            <p id="alert-msg" style="color:#666; margin-top:10px;">...</p>
            <button onclick="cerrarAlert()" class="sparta-btn-ok">ENTENDIDO</button>
        </div>
    </div>

<script>
    const sbUrl = 'https://fgpqioviycmgwypidhcs.supabase.co';
    const sbKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZncHFpb3ZpeWNtZ3d5cGlkaGNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0OTkwMDgsImV4cCI6MjA4MTA3NTAwOH0.5ckdzDtwFRG8JpuW5S-Qi885oOSVESAvbLoNiqePJYo';
    const db = window.supabase.createClient(sbUrl, sbKey);

    const params = new URLSearchParams(window.location.search);
    const parentId = params.get('parent') || 'root'; 
    let simId = params.get('id') || 'sim_' + Date.now(); 
    const isEditMode = params.get('mode') === 'edit';

    document.getElementById('sim-id').value = simId;

    window.onload = async () => { 
        if (isEditMode) {
            document.getElementById('main-title').textContent = "EDITAR SIMULADOR";
            await cargarSimuladorExistente();
        } else {
            addQuestionUI(); 
        }
    };

    function fixDriveLink(url) {
        if (!url) return "";
        if (url.includes("drive.google.com") && url.includes("/view")) {
            const match = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
            if (match && match[1]) {
                return `https://drive.google.com/thumbnail?id=${match[1]}&sz=w4000`; 
            }
        }
        return url;
    }

    async function cargarSimuladorExistente() {
        const overlay = document.getElementById('sparta-alert');
        overlay.style.display = 'flex';
        document.getElementById('alert-title').textContent = "CARGANDO DATOS";
        document.getElementById('alert-msg').textContent = "Obteniendo preguntas...";
        document.querySelector('.sparta-btn-ok').style.display = 'none';

        try {
            const { data, error } = await db.from('custom_simulators').select('*').eq('id', simId).single();
            if (error || !data) throw new Error("No se encontró el simulador.");

            document.getElementById('sim-title').value = data.title;
            // Cargar Configuración (Tiempo y Modo Lineal)
            if(data.config) {
                document.getElementById('sim-time').value = data.config.tiempo;
                if (data.config.lineal) {
                    document.getElementById('sim-linear').checked = true;
                }
            }

            let preguntas = data.questions;
            if (typeof preguntas === 'string') {
                try { preguntas = JSON.parse(preguntas); } catch(e) { preguntas = []; }
            }

            if (Array.isArray(preguntas) && preguntas.length > 0) {
                preguntas.forEach(q => addQuestionUI(q));
            } else {
                addQuestionUI();
            }

            overlay.style.display = 'none';
            document.querySelector('.sparta-btn-ok').style.display = 'block';

        } catch (e) {
            showAlert("ERROR", "No se cargaron los datos.", "error");
            document.querySelector('.sparta-btn-ok').style.display = 'block';
        }
    }

    function addQuestionUI(data = null) {
        const count = document.querySelectorAll('.q-card').length + 1;
        const div = document.createElement('div');
        div.className = 'q-card';
        
        const txtPregunta = data ? data.pregunta : '';
        const txtImg = data ? (data.imagen || '') : '';
        const txtAns = data ? data.respuesta : '';
        const txtOpts = (data && data.opciones && Array.isArray(data.opciones)) ? data.opciones.join(', ') : 'A, B, C, D';

        div.innerHTML = `
            <div class="q-header">
                <strong><i class="fas fa-question-circle"></i> PREGUNTA #${count}</strong>
                <button class="btn-del" onclick="this.closest('.q-card').remove()"><i class="fas fa-trash"></i></button>
            </div>
            <div class="q-body">
                <div class="form-group">
                    <label>TEXTO DE LA PREGUNTA</label>
                    <textarea class="q-input q-text" rows="2" placeholder="Escribe aquí...">${txtPregunta}</textarea>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>IMAGEN (Enlace o Subir)</label>
                        <input type="text" class="q-img-url" placeholder="Pegar enlace Drive..." value="${txtImg}" oninput="updatePreview(this)">
                        <div class="preview-container">
                            ${txtImg ? `<img src="${fixDriveLink(txtImg)}" class="preview-img" referrerpolicy="no-referrer">` : ''}
                        </div>
                        <div class="upload-zone" onclick="this.querySelector('input').click()">
                            <i class="fas fa-cloud-upload-alt"></i> Cambiar / Subir Imagen
                            <input type="file" class="q-img-file" accept="image/*" style="display:none" onchange="previewFile(this)">
                            <div class="file-name" style="font-size:0.8rem; color:#27ae60; margin-top:5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="color: var(--sparta-red);">RESPUESTA CORRECTA</label>
                        <input type="text" class="q-ans" placeholder="Ej: A" value="${txtAns}">
                    </div>
                </div>

                <div class="form-group">
                    <label>OPCIONES (Separadas por comas)</label>
                    <input type="text" class="q-opts" value="${txtOpts}">
                </div>
            </div>
        `;
        document.getElementById('questions-list').appendChild(div);
        if(!data) window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function updatePreview(input) {
        const url = fixDriveLink(input.value.trim());
        const container = input.nextElementSibling;
        if (url) {
            container.innerHTML = `<img src="${url}" class="preview-img" referrerpolicy="no-referrer" onerror="this.style.display='none'">`;
        } else {
            container.innerHTML = '';
        }
    }

    function previewFile(input) {
        const fileNameDiv = input.parentElement.querySelector('.file-name');
        if (input.files && input.files[0]) {
            fileNameDiv.textContent = "Nuevo: " + input.files[0].name;
            input.parentElement.classList.add('has-file');
        } else {
            fileNameDiv.textContent = "";
            input.parentElement.classList.remove('has-file');
        }
    }

    async function uploadImageToSupabase(file) {
        try {
            const fileExt = file.name.split('.').pop();
            const fileName = `${Date.now()}_${Math.random().toString(36).substring(7)}.${fileExt}`;
            const filePath = `${fileName}`;
            const { error: uploadError } = await db.storage.from('sim-images').upload(filePath, file);
            if (uploadError) throw uploadError;
            const { data } = db.storage.from('sim-images').getPublicUrl(filePath);
            return data.publicUrl;
        } catch (error) {
            throw new Error("Fallo al subir imagen.");
        }
    }

    async function prepararGuardado() {
        const title = document.getElementById('sim-title').value;
        const time = document.getElementById('sim-time').value;
        // LEER EL ESTADO DEL MODO LINEAL
        const isLinear = document.getElementById('sim-linear').checked;

        if (!title) return showAlert("Falta Título", "Ponle un nombre al examen.", "error");

        const btn = document.querySelector('.btn-save');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> PROCESANDO...';
        btn.disabled = true;

        let finalQuestions = [];
        const cards = document.querySelectorAll('.q-card');

        try {
            for (let i = 0; i < cards.length; i++) {
                const card = cards[i];
                const text = card.querySelector('.q-text').value;
                const ans = card.querySelector('.q-ans').value.trim();
                const opts = card.querySelector('.q-opts').value;
                
                let urlInput = card.querySelector('.q-img-url').value.trim();
                urlInput = fixDriveLink(urlInput); 

                const fileInput = card.querySelector('.q-img-file').files[0];
                let finalImgUrl = urlInput || null;

                if (fileInput) {
                    btn.innerHTML = `Subiendo img ${i+1}...`;
                    finalImgUrl = await uploadImageToSupabase(fileInput);
                }

                if (ans) {
                    finalQuestions.push({
                        id: i + 1,
                        pregunta: text || "Pregunta sin texto",
                        imagen: finalImgUrl,
                        opciones: opts.split(',').map(s => s.trim()),
                        respuesta: ans
                    });
                }
            }

            const jsonFile = document.getElementById('json-file').files[0];
            if (jsonFile) {
                const text = await jsonFile.text();
                finalQuestions = finalQuestions.concat(JSON.parse(text));
            }

            if (finalQuestions.length === 0) throw new Error("No hay preguntas válidas.");

            btn.innerHTML = 'Guardando datos...';
            
            // GUARDAR CON LA NUEVA CONFIGURACIÓN LINEAL
            const { error: dbError } = await db.from('custom_simulators').upsert([{
                id: simId,
                title: title,
                config: { 
                    tiempo: parseInt(time),
                    lineal: isLinear // <-- AQUÍ SE GUARDA LA OPCIÓN
                },
                questions: finalQuestions
            }]);

            if (dbError) throw dbError;

            const { data: menuData } = await db.from('menu_structure').select('json_data').order('id', { ascending: false }).limit(1);
            if (menuData && menuData.length > 0) {
                let menu = menuData[0].json_data;
                if (menu[parentId]) {
                    const itemIndex = menu[parentId].items.findIndex(i => i.link && i.link.includes(simId));
                    if (itemIndex !== -1) {
                        menu[parentId].items[itemIndex].label = title;
                    } else if (!isEditMode) {
                        menu[parentId].items.push({
                            label: title,
                            type: 'test',
                            link: `simulador.html?materia=custom&id=${simId}`,
                            icon: 'fas fa-pen-square'
                        });
                    }
                    await db.from('menu_structure').insert([{ json_data: menu }]);
                }
            }

            showAlert("¡ÉXITO!", "Simulador guardado.", "success");

        } catch (e) {
            console.error(e);
            showAlert("ERROR", e.message, "error");
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    }

    function showAlert(title, msg, type) {
        const overlay = document.getElementById('sparta-alert');
        const icon = document.getElementById('alert-icon');
        const box = document.querySelector('.sparta-alert-box');
        const titleEl = document.getElementById('alert-title');
        titleEl.textContent = title;
        document.getElementById('alert-msg').textContent = msg;
        
        if (type === 'error') {
            icon.className = 'fas fa-times-circle'; icon.style.color = '#c0392b';
            box.style.borderTopColor = '#c0392b';
        } else {
            icon.className = 'fas fa-check-circle'; icon.style.color = '#27ae60';
            box.style.borderTopColor = '#27ae60';
        }
        overlay.style.display = 'flex';
    }

    function cerrarAlert() {
        document.getElementById('sparta-alert').style.display = 'none';
        if (document.getElementById('alert-title').textContent.includes('ÉXITO')) {
            window.location.href = 'index.html';
        }
    }
</script>
</body>
</html>
