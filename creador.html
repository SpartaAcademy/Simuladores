<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador Táctico - Sparta</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="JS/auth.js"></script>
    <style>
        :root {
            --sparta-red: #D32F2F;
            --sparta-dark: #1a1a1a;
            --sparta-gray: #f4f4f9;
            --accent-blue: #3498db;
        }

        body { 
            font-family: 'Work Sans', sans-serif; 
            background: var(--sparta-gray); 
            margin: 0; padding: 0; 
            padding-top: 80px; /* Espacio para el header fijo */
        }

        /* --- HEADER (IGUAL AL INDEX) --- */
        header {
            background: linear-gradient(90deg, #111 0%, #333 100%);
            height: 70px;
            padding: 0 30px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            position: fixed; top: 0; width: 100%; z-index: 1000; box-sizing: border-box;
            border-bottom: 3px solid var(--sparta-red);
        }
        .header-left { display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .header-left img { height: 50px; }
        .header-text h1 { font-family: 'Teko', sans-serif; margin: 0; color: white; font-size: 1.8rem; line-height: 1; }
        .header-text h2 { font-family: 'Work Sans', sans-serif; margin: 0; color: #ccc; font-size: 0.7rem; letter-spacing: 2px; }
        
        .btn-header {
            background: transparent; border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 8px 15px; border-radius: 4px; cursor: pointer;
            font-family: 'Work Sans', sans-serif; font-size: 0.9rem; transition: 0.3s;
        }
        .btn-header:hover { background: var(--sparta-red); border-color: var(--sparta-red); }

        /* --- CONTENEDOR PRINCIPAL --- */
        .main-container {
            max-width: 900px; margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            font-family: 'Teko', sans-serif; font-size: 3rem; color: var(--sparta-dark);
            margin-bottom: 20px; border-left: 10px solid var(--sparta-red);
            padding-left: 15px; text-transform: uppercase;
        }

        /* --- PANELES Y TARJETAS --- */
        .panel {
            background: white; border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 25px; margin-bottom: 30px;
            border-top: 4px solid var(--sparta-dark);
        }

        .panel h3 { margin-top: 0; font-family: 'Teko'; font-size: 1.8rem; color: #444; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 700; margin-bottom: 5px; color: #555; font-size: 0.9rem; }
        input, select { 
            width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 6px; 
            font-family: 'Work Sans'; font-size: 1rem; transition: 0.3s; box-sizing: border-box;
        }
        input:focus { border-color: var(--sparta-red); outline: none; }

        /* --- TARJETA DE PREGUNTA --- */
        .q-card {
            background: white; border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 20px; position: relative;
            border-left: 6px solid var(--accent-blue);
            animation: slideIn 0.3s ease-out;
            overflow: hidden;
        }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .q-header {
            background: #f8f9fa; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee;
        }
        .q-body { padding: 20px; }

        .btn-del { background: #ffebee; color: #c62828; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-del:hover { background: #c62828; color: white; }

        textarea.q-input { 
            width: 100%; border: 2px solid #eee; border-radius: 6px; padding: 10px; 
            font-family: 'Work Sans'; resize: vertical; min-height: 60px;
        }

        /* --- BOTONES DE ACCIÓN --- */
        .actions-bar {
            position: sticky; bottom: 20px; 
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            padding: 15px; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex; gap: 15px; justify-content: center;
            border: 1px solid #ddd;
        }

        .btn-action {
            padding: 12px 30px; border: none; border-radius: 50px;
            font-family: 'Teko', sans-serif; font-size: 1.4rem; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; gap: 10px;
            transition: transform 0.2s;
        }
        .btn-action:hover { transform: translateY(-3px); }
        .btn-add { background: var(--accent-blue); color: white; }
        .btn-save { background: var(--sparta-red); color: white; box-shadow: 0 4px 15px rgba(211, 47, 47, 0.4); }

        /* --- MODAL BONITO (Alert) --- */
        .sparta-alert-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            z-index: 9999; display: none; justify-content: center; align-items: center;
        }
        .sparta-alert-box {
            background: white; width: 90%; max-width: 400px; padding: 30px;
            border-radius: 12px; text-align: center; border-top: 6px solid var(--sparta-red);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .alert-btn { background: #333; color: white; border: none; padding: 10px 30px; border-radius: 5px; cursor: pointer; margin-top: 15px; font-family: 'Teko'; font-size: 1.2rem; }
    </style>
</head>
<body>

    <header>
        <div class="header-left" onclick="location.href='index.html'">
            <img src="logo.png" alt="Logo">
            <div class="header-text">
                <h1>SPARTA</h1>
                <h2>PANEL DE CREACIÓN</h2>
            </div>
        </div>
        <div>
            <button class="btn-header" onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> SALIR</button>
        </div>
    </header>

    <div class="main-container">
        <h1 class="page-title">CONFIGURAR SIMULADOR</h1>

        <div class="panel">
            <h3><i class="fas fa-sliders-h"></i> DATOS GENERALES</h3>
            <div class="form-group">
                <label>TÍTULO DEL EXAMEN</label>
                <input type="text" id="sim-title" placeholder="Ej: Inteligencia Espacial - Nivel 1">
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label><i class="fas fa-clock"></i> TIEMPO (Segundos)</label>
                    <input type="number" id="sim-time" value="3600">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-fingerprint"></i> ID SISTEMA</label>
                    <input type="text" id="sim-id" disabled style="background:#eee; color:#888;">
                </div>
            </div>
        </div>

        <div id="questions-list">
            </div>

        <div class="panel" style="border-top-color: #f1c40f; background: #fffcf0;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <i class="fas fa-file-code" style="font-size: 2rem; color: #f1c40f;"></i>
                <div>
                    <strong style="display:block;">Carga Masiva (Opcional)</strong>
                    <span style="font-size: 0.9rem; color: #666;">Si tienes un archivo .json listo, súbelo aquí.</span>
                </div>
                <input type="file" id="json-file" accept=".json" style="margin-left: auto; width: auto;">
            </div>
        </div>

    </div>

    <div class="actions-bar">
        <button class="btn-action btn-add" onclick="addQuestionUI()">
            <i class="fas fa-plus-circle"></i> AGREGAR PREGUNTA
        </button>
        <button class="btn-action btn-save" onclick="saveSimulator()">
            <i class="fas fa-save"></i> GUARDAR EXAMEN
        </button>
    </div>

    <div id="sparta-alert" class="sparta-alert-overlay">
        <div class="sparta-alert-box">
            <i id="alert-icon" class="fas fa-check-circle" style="font-size: 3rem; color: #27ae60; margin-bottom: 15px;"></i>
            <h3 id="alert-title" style="font-family: 'Teko'; font-size: 2rem; margin: 0; color: #333;">ÉXITO</h3>
            <p id="alert-msg" style="color: #666;">Operación realizada correctamente.</p>
            <button onclick="closeAlert()" class="alert-btn">ENTENDIDO</button>
        </div>
    </div>

<script>
    // --- CONEXIÓN SUPABASE ---
    const sbUrl = 'https://fgpqioviycmgwypidhcs.supabase.co';
    const sbKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZncHFpb3ZpeWNtZ3d5cGlkaGNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0OTkwMDgsImV4cCI6MjA4MTA3NTAwOH0.5ckdzDtwFRG8JpuW5S-Qi885oOSVESAvbLoNiqePJYo';
    const db = window.supabase.createClient(sbUrl, sbKey);

    // --- INICIALIZACIÓN ---
    const params = new URLSearchParams(window.location.search);
    const parentId = params.get('parent') || 'root'; 
    const simId = params.get('id') || 'sim_' + Date.now(); 
    const simName = params.get('nombre') || '';

    document.getElementById('sim-id').value = simId;
    if(simName) document.getElementById('sim-title').value = simName;

    // Agregar una pregunta vacía al inicio para que no esté vacío
    window.onload = () => { addQuestionUI(); };

    // --- UI: AGREGAR TARJETA ---
    function addQuestionUI() {
        const count = document.querySelectorAll('.q-card').length + 1;
        const div = document.createElement('div');
        div.className = 'q-card';
        div.innerHTML = `
            <div class="q-header">
                <strong><i class="fas fa-question-circle"></i> PREGUNTA #${count}</strong>
                <button class="btn-del" onclick="this.closest('.q-card').remove()"><i class="fas fa-trash"></i></button>
            </div>
            <div class="q-body">
                <div class="form-group">
                    <textarea class="q-input q-text" placeholder="Escribe aquí la pregunta..."></textarea>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>IMAGEN (URL o Ruta Local)</label>
                        <input type="text" class="q-img" placeholder="Ej: DATA/7/img/1.png">
                    </div>
                    <div class="form-group">
                        <label>RESPUESTA CORRECTA</label>
                        <input type="text" class="q-ans" placeholder="Ej: A" style="border-color: #27ae60;">
                    </div>
                </div>

                <div class="form-group">
                    <label>OPCIONES (Separadas por comas)</label>
                    <input type="text" class="q-opts" value="A, B, C, D">
                </div>
            </div>
        `;
        document.getElementById('questions-list').appendChild(div);
        // Scroll suave al final
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    // --- LÓGICA DE GUARDADO ---
    async function saveSimulator() {
        const title = document.getElementById('sim-title').value;
        const time = document.getElementById('sim-time').value;
        if (!title) return showAlert("Faltan datos", "Por favor ponle un título al examen.", "error");

        let questions = [];
        
        // 1. Recopilar del DOM
        document.querySelectorAll('.q-card').forEach((card, idx) => {
            const txt = card.querySelector('.q-text').value.trim();
            const ans = card.querySelector('.q-ans').value.trim();
            
            if (ans) { // Guardar solo si tiene respuesta definida
                questions.push({
                    id: idx + 1,
                    pregunta: txt || "Pregunta sin texto",
                    imagen: card.querySelector('.q-img').value.trim() || null,
                    opciones: card.querySelector('.q-opts').value.split(',').map(s => s.trim()),
                    respuesta: ans
                });
            }
        });

        // 2. JSON Externo
        const jsonFile = document.getElementById('json-file').files[0];
        if (jsonFile) {
            try {
                const text = await jsonFile.text();
                questions = questions.concat(JSON.parse(text));
            } catch(e) { return showAlert("Error JSON", "El archivo subido no es válido.", "error"); }
        }

        if (questions.length === 0) return showAlert("Vacío", "Agrega al menos una pregunta válida.", "error");

        // UI Loading
        const btn = document.querySelector('.btn-save');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> GUARDANDO...';
        btn.disabled = true;

        try {
            // A. Guardar Preguntas
            const { error: simError } = await db.from('custom_simulators').upsert([{
                id: simId, title: title, config: { tiempo: parseInt(time) }, questions: questions
            }]);
            if (simError) throw simError;

            // B. Actualizar Menú
            const { data: menuData } = await db.from('menu_structure').select('json_data').order('id', { ascending: false }).limit(1);
            if (menuData && menuData.length > 0) {
                let menu = menuData[0].json_data;
                if (menu[parentId]) {
                    // Evitar duplicados visuales
                    menu[parentId].items = menu[parentId].items.filter(i => i.link.indexOf(simId) === -1);
                    // Agregar botón
                    menu[parentId].items.push({
                        label: title, type: 'test',
                        link: `simulador.html?materia=custom&id=${simId}`,
                        icon: 'fas fa-pen-square'
                    });
                    await db.from('menu_structure').insert([{ json_data: menu }]);
                }
            }

            showAlert("¡ÉXITO!", "Simulador creado y publicado correctamente.", "success");
            setTimeout(() => window.location.href = 'index.html', 2000);

        } catch (e) {
            showAlert("ERROR", e.message, "error");
            btn.innerHTML = originalText; btn.disabled = false;
        }
    }

    // --- ALERTA PERSONALIZADA ---
    function showAlert(title, msg, type) {
        const modal = document.getElementById('sparta-alert');
        const icon = document.getElementById('alert-icon');
        const box = document.querySelector('.sparta-alert-box');
        
        document.getElementById('alert-title').textContent = title;
        document.getElementById('alert-msg').textContent = msg;
        
        if (type === 'error') {
            icon.className = 'fas fa-times-circle'; icon.style.color = '#c0392b';
            box.style.borderTopColor = '#c0392b';
        } else {
            icon.className = 'fas fa-check-circle'; icon.style.color = '#27ae60';
            box.style.borderTopColor = '#27ae60';
        }
        modal.style.display = 'flex';
    }

    function closeAlert() { document.getElementById('sparta-alert').style.display = 'none'; }
</script>
</body>
</html>
