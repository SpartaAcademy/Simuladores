    <link rel="stylesheet" href="CSS/style-home.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="JS/auth.js"></script>
    <script> checkAuth(); </script>
</head>
<body>
    <header>
        <a href="index.html" class="header-main-link">
            <div class="header-logo"><img src="logo.png" alt="Logo"></div>
            <div class="header-titulo">
                <h1>SPARTA</h1>
                <h2 id="user-display">PLATAFORMA</h2>
            </div>
        </a>
        
        <div class="desktop-menu">
            <div id="admin-tools" style="display:none; gap:10px;">
                <button id="btn-edit-mode" class="user-btn" onclick="toggleEditMode()" style="background:#e67e22; border-color:#d35400;">

                <button id="btn-save-changes" class="user-btn" onclick="guardarCambiosEnNube()" style="display:none; background:#27ae60; border-color:#2ecc71;">
                    <i class="fas fa-save"></i> GUARDAR
                </button>
            </div>

            <button id="btn-admin-desktop" class="user-btn" onclick="location.href='resultados.html'" style="display: none;">
                <i class="fas fa-chart-pie"></i> Panel Admin
            </button>
            <button class="user-btn" onclick="logout()" style="background:#b22222; border-color:#b22222;">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </div>

        <button class="mobile-toggle" id="hamburger-btn">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <div class="side-nav" id="side-nav">
        <button class="close-nav-btn" id="close-nav-btn">&times;</button>
        <div style="text-align:center; padding:20px;">
            <img src="logo.png" width="80" style="margin-bottom:10px;">
            <h3 style="color:white; font-family:'Teko'; margin:0;">MEN칔</h3>
        </div>
        <a href="resultados.html" id="btn-admin-mobile" style="display: none;"><i class="fas fa-chart-pie"></i> Panel Admin</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi칩n</a>
    </div>
    <div class="overlay" id="overlay"></div>

    <main>
        <div class="marca-de-agua"><img src="logo.png" alt="Sparta"></div>

        <div class="seleccion-container">
            <div class="nav-header">
                <div class="title-area">
                    <h2 id="section-title">SELECCIONE UNA INSTITUCI칍N</h2>
                    <p id="section-desc">Elija la categor칤a para ver los simuladores disponibles.</p>
                </div>
                <div class="nav-actions" id="navigation-bar" style="display: none;">
                    <button id="btn-atras"><i class="fas fa-arrow-left"></i> REGRESAR</button>
                </div>
            </div>

            <div id="dynamic-grid" class="materias-grid"></div>
        </div>
    </main>

    <div id="editor-modal" class="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; align-items:center; justify-content:center;">
        <div class="modal-box" style="background:white; padding:30px; border-radius:10px; max-width:400px; width:90%; text-align:left; border-top: 5px solid #d32f2f;">
            <h3 style="font-family:'Teko'; font-size:2rem; margin-top:0;">EDITAR ELEMENTO</h3>
            <label style="font-weight:bold;">Nombre:</label>
            <input type="text" id="edit-nombre" style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc;">
            <label style="font-weight:bold;">Descripci칩n:</label>
            <input type="text" id="edit-desc" style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc;">
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button onclick="document.getElementById('editor-modal').style.display='none'" style="padding:10px 20px; border:none; background:#777; color:white; cursor:pointer;">Cancelar</button>
                <button onclick="aplicarCambiosItem()" style="padding:10px 20px; border:none; background:#d32f2f; color:white; cursor:pointer;">Guardar</button>
            </div>
        </div>
    </div>

    <div id="nuevo-modal" class="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; align-items:center; justify-content:center;">
        <div class="modal-box" style="background:white; padding:30px; border-radius:10px; max-width:400px; width:90%; text-align:left; border-top: 5px solid #27ae60;">
            <h3 style="font-family:'Teko'; font-size:2rem; margin-top:0;">A칌ADIR NUEVO</h3>
            <label style="font-weight:bold;">Tipo:</label>
            <select id="new-type" style="width:100%; padding:10px; margin-bottom:15px;">
                <option value="folder">游늭 Carpeta Nueva</option>
                <option value="test">游닇 Nuevo Simulador</option>
            </select>
            <label style="font-weight:bold;">Nombre:</label>
            <input type="text" id="new-name" placeholder="Ej: Pruebas 2026" style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc;">
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button onclick="document.getElementById('nuevo-modal').style.display='none'" style="padding:10px 20px; border:none; background:#777; color:white; cursor:pointer;">Cancelar</button>
                <button onclick="crearElemento()" style="padding:10px 20px; border:none; background:#27ae60; color:white; cursor:pointer;">Crear</button>
            </div>
        </div>
    </div>

    <footer>
        <p><strong>SPARTA</strong></p>
        <p>Dir: Calle Bol칤var entre Boyac치 y Jun칤n | Tulc치n - Ecuador</p>
        <p>Contacto: 0989746618 / 0984541920</p>
    </footer>

    <script src="JS/script-home.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('hamburger-btn');
            const nav = document.getElementById('side-nav');
            const close = document.getElementById('close-nav-btn');
            const overlay = document.getElementById('overlay');

            if(btn) btn.onclick = () => { nav.classList.add('open'); overlay.style.display = "block"; };
            const closeMenu = () => { nav.classList.remove('open'); overlay.style.display = "none"; };
            if(close) close.onclick = closeMenu;
            if(overlay) overlay.onclick = closeMenu;

            const user = getUserInfo(); 
            if (user && user.rol === 'admin') {
                const btnDesk = document.getElementById('btn-admin-desktop');
                const btnMob = document.getElementById('btn-admin-mobile');
                const adminTools = document.getElementById('admin-tools');
                
                if(btnDesk) btnDesk.style.display = 'flex';
                if(btnMob) btnMob.style.display = 'block';
                if(adminTools) adminTools.style.display = 'flex'; // Mostrar herramientas de edici칩n
            }
        });
    </script>
</body>
</html>
