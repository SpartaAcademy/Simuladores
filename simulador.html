<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador - Sparta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style-main.css">
    <link rel="stylesheet" href="CSS/style-simulador.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="JS/auth.js"></script>
    <script>checkAuth();</script>
</head>
<body>
    <header>
        <a href="index.html" class="logo-container">
            <img src="logo.png" class="logo-img" alt="Logo">
            <div class="logo-text"><h1>SPARTA</h1><span id="header-title">SIMULADOR</span></div>
        </a>
    </header>

    <main>
        <div id="lobby" class="container-box">
            <h2 id="lobby-title" style="text-align:center; font-family:'Teko'; font-size:3rem; color:#b22222;">Iniciando...</h2>
            
            <div id="instructions" style="background:#fff8e1; padding:20px; border-radius:4px; margin:20px 0;">
                Cargando configuraci√≥n...
            </div>

            <div style="display:flex; justify-content:space-around; margin:30px 0; font-size:1.3rem;">
                <div><i class="fas fa-list-ol"></i> <span id="total-questions">...</span> Pregs.</div>
                <div><i class="fas fa-clock"></i> <span id="time-limit">...</span> Min.</div>
            </div>
            
            <button id="btn-start" class="btn btn-primary" style="width:100%; padding:15px; font-size:1.4rem;" disabled>
                Cargando recursos...
            </button>
        </div>

        <div id="quiz" class="quiz-layout" style="display:none;">
            <div class="quiz-main">
                <div class="question-box">
                    <span class="q-badge" style="background:#b22222; color:white; padding:5px 10px; border-radius:4px;">Pregunta <span id="q-current">1</span></span>
                    <p id="q-text" style="font-size:1.3rem; margin-top:15px;">...</p>
                    <div id="q-image-container" style="text-align:center;"></div>
                </div>
                <div id="options-list"></div>
                <div style="display:flex; justify-content:space-between; margin-top:30px;">
                    <button id="btn-prev" class="btn btn-outline" style="color:#333; border-color:#ccc;">Anterior</button>
                    <button id="btn-next" class="btn btn-primary">Siguiente</button>
                </div>
            </div>
            <div class="quiz-sidebar">
                <div class="timer" style="background:#1a1a1a; color:white; padding:15px; text-align:center; font-size:2rem; border-radius:8px;">
                    <i class="fas fa-stopwatch"></i> <span id="timer">00:00</span>
                </div>
                <div id="nav-grid" class="nav-grid"></div>
                <button id="btn-finish" class="btn btn-primary" style="width:100%; margin-top:20px; background:#27ae60;">Terminar</button>
            </div>
        </div>

        <div id="results" class="container-box" style="display:none; text-align:center;">
            <h2 style="font-family:'Teko'; font-size:3rem;">RESULTADOS</h2>
            <div style="font-size:5rem; font-family:'Teko'; color:#b22222;"><span id="final-score">0</span> <small>/ 1000</small></div>
            <div style="display:flex; justify-content:center; gap:20px; font-size:1.2rem; margin:20px 0;">
                <span style="color:green"><i class="fas fa-check"></i> <span id="res-correct">0</span></span>
                <span style="color:red"><i class="fas fa-times"></i> <span id="res-incorrect">0</span></span>
            </div>
            <button onclick="location.href='index.html'" class="btn btn-primary">Salir</button>
        </div>
    </main>

    <div id="error-modal" class="modal-overlay">
        <div class="modal-content">
            <i class="fas fa-bug modal-icon"></i>
            <h3 class="modal-title">Error</h3>
            <p id="error-text" class="modal-msg"></p>
            <button class="btn-close-modal" onclick="document.getElementById('error-modal').style.display='none'">Cerrar</button>
        </div>
    </div>

    <script src="JS/script-simulador.js"></script>
</body>
</html>
