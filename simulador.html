<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Simulador - Sparta</title>
    <link rel="stylesheet" href="CSS/style-simulador.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="JS/auth.js"></script>
    <script> checkAuth(); </script>
</head>
<body>
    <header>
        <a href="index.html" class="header-main-link">
            <div class="header-logo"><img src="logo.png" alt="Logo"></div>
            <div class="header-titulo">
                <h1>SPARTA ACADEMY</h1>
                <h2 id="titulo-materia">SIMULADOR</h2>
            </div>
        </a>
        
        <div class="desktop-menu">
            <button class="user-btn" onclick="location.href='resultados.html'">
                <i class="fas fa-chart-bar"></i> Resultados
            </button>
            <button class="user-btn" onclick="logout()" style="border-color:#b22222; background:#b22222;">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </div>

        <button class="mobile-toggle" id="hamburger-btn">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <div class="side-nav" id="side-nav">
        <button class="close-nav-btn" id="close-nav-btn">&times;</button>
        <div style="text-align:center; padding:20px;">
            <img src="logo.png" width="80">
            <h3 style="color:white; font-family:'Teko'">SPARTA</h3>
        </div>
        <a href="resultados.html"><i class="fas fa-chart-bar"></i> Mis Resultados</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
    </div>
    <div class="overlay" id="overlay"></div>

    <main>
        <div id="lobby-container" class="container-box">
            <h1 style="font-family:'Teko'; font-size:3rem; margin-bottom:20px; color:#1a1a1a;">INSTRUCCIONES</h1>
            <div class="datos-informativos">
                <p><strong>Materia:</strong> <span id="lobby-materia">...</span></p>
                <p><strong>Preguntas:</strong> <span id="lobby-preguntas">...</span></p>
                <p><strong>Tiempo:</strong> <span id="lobby-tiempo">...</span></p>
            </div>
            <button id="comenzar-btn" disabled>Cargando...</button>
        </div>

        <div id="simulador-container" class="quiz-layout" style="display:none;">
            <div class="quiz-main">
                <div style="border-bottom:1px solid #eee; padding-bottom:15px; margin-bottom:20px;">
                    <span class="pregunta-num-tag" id="pregunta-numero">Pregunta 1</span>
                </div>
                <div id="pregunta-texto">...</div>
                <div id="q-image-container" style="text-align:center; margin:20px 0;"></div>
                
                <div id="opciones-container"></div>
                
                <button id="siguiente-btn">Siguiente <i class="fas fa-arrow-right"></i></button>
            </div>

            <div class="quiz-sidebar">
                <div class="timer-box">
                    <div><small>TIEMPO</small></div>
                    <div id="cronometro">00:00</div>
                </div>
                <div class="nav-box">
                    <small style="display:block; margin-bottom:10px; color:#888;">PROGRESO</small>
                    <div id="navegador-preguntas"></div>
                </div>
                <button id="terminar-intento-btn">TERMINAR INTENTO</button>
            </div>
        </div>

        <div id="resultados-container" class="container-box" style="display:none; text-align:center;">
            <h2>¡INTENTO FINALIZADO!</h2>
            <div class="score-circle">
                <span id="puntaje-final">0</span>
                <span style="font-size:0.9rem; color:#666;">PUNTOS</span>
            </div>

            <div class="stats-bar">
                <div class="stat-item" style="border-bottom:3px solid var(--success)">
                    <span class="stat-val" id="stats-correctas" style="color:var(--success)">0</span>
                    <small>Correctas</small>
                </div>
                <div class="stat-item" style="border-bottom:3px solid var(--danger)">
                    <span class="stat-val" id="stats-incorrectas" style="color:var(--danger)">0</span>
                    <small>Incorrectas</small>
                </div>
                <div class="stat-item" style="border-bottom:3px solid var(--warning)">
                    <span class="stat-val" id="stats-en-blanco" style="color:var(--warning)">0</span>
                    <small>En Blanco</small>
                </div>
            </div>

            <div style="display:flex; justify-content:center; gap:10px; margin-top:30px;">
                <button id="retry-btn" style="padding:12px 25px; background:var(--primary); color:white; border:none; border-radius:50px; cursor:pointer;">Reintentar</button>
                <button id="reiniciar-btn" style="padding:12px 25px; background:white; border:1px solid #ccc; border-radius:50px; cursor:pointer;">Salir</button>
            </div>
            
            <hr style="margin:30px 0; border:0; border-top:1px solid #eee;">
            <div id="revision-container" style="text-align:left;"></div>
        </div>
    </main>

    <div id="error-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 style="color:#c0392b">¡Error!</h3>
            <p id="error-text"></p>
            <button onclick="document.getElementById('error-modal').style.display='none'" class="btn-close-modal">Cerrar</button>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h3>¿Terminar Intento?</h3>
            <p id="modal-mensaje"></p>
            <div style="display:flex; gap:10px; justify-content:center; margin-top:20px;">
                <button id="cancelar-modal-btn" style="padding:10px 20px; border:1px solid #ccc; background:white; border-radius:5px; cursor:pointer;">Cancelar</button>
                <button id="confirmar-modal-btn" style="padding:10px 20px; background:var(--primary); color:white; border:none; border-radius:5px; cursor:pointer;">Terminar</button>
            </div>
        </div>
    </div>

    <script src="JS/script-simulador.js"></script>
    <script>
        // Lógica del Menú Móvil
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('hamburger-btn');
            const nav = document.getElementById('side-nav');
            const close = document.getElementById('close-nav-btn');
            const overlay = document.getElementById('overlay');

            if(btn) btn.onclick = () => { nav.style.width = "280px"; overlay.style.display = "block"; };
            if(close) close.onclick = () => { nav.style.width = "0"; overlay.style.display = "none"; };
            if(overlay) overlay.onclick = () => { nav.style.width = "0"; overlay.style.display = "none"; };
        });
    </script>
</body>
</html>
