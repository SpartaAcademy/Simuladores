<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparta Academy - Reportes</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <link rel="stylesheet" href="CSS/style-resultados.css"> <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="JS/auth.js"></script>
    <script> checkAuth(); </script>
</head>
<body>
    <header>
        <a href="index.html" class="header-main-link">
            <div class="header-logo"><img src="logo.png" alt="Logo"></div>
            <div class="header-titulo"><h1>SPARTA ACADEMY</h1><h2>ADMIN</h2></div>
        </a>
        <div class="user-menu desktop-only">
            <button onclick="logout()" style="background:rgba(255,255,255,0.1); border:1px solid #777; color:white; padding:8px 15px; border-radius:5px; cursor:pointer;">Cerrar Sesión</button>
        </div>
        <button class="hamburger-menu mobile-only" id="hamburger-btn">☰</button>
    </header>

    <div class="side-nav" id="side-nav">
        <button class="close-nav-btn" id="close-nav-btn">&times;</button>
        <div class="side-nav-header"><img src="logo.png" width="60"><h3>Admin</h3></div>
        <a href="index.html" class="side-nav-link">Simuladores</a>
        <a href="#" onclick="logout()" class="side-nav-link">Salir</a>
    </div>
    <div class="overlay" id="overlay"></div>

    <main class="resultados-main">
        <h1>Reporte de Intentos</h1>
        
        <div class="filtros-container">
            <div class="filtro-grupo">
                <i class="fas fa-map-marker-alt"></i>
                <select id="filtro-ciudad"><option>Todas</option><option>Tulcán</option><option>Ibarra</option></select>
            </div>
            <div class="filtro-grupo">
                <i class="fas fa-book"></i>
                <select id="filtro-materia"><option>Todas las Materias</option></select>
            </div>
            <div class="filtro-grupo">
                <i class="fas fa-search"></i>
                <input type="text" id="filtro-nombre" placeholder="Buscar nombre...">
            </div>
            <button id="descargar-pdf-btn" class="pdf-button"><i class="fas fa-file-pdf"></i> PDF</button>
            <button id="descargar-general-csv-btn" class="csv-button"><i class="fas fa-file-csv"></i> CSV</button>
        </div>

        <div id="status-msg" style="text-align:center; padding:20px; font-weight:bold; color:#666;">Cargando datos...</div>
        
        <div id="reporte-container"></div>
    </main>

    <script src="JS/script-resultados.js"></script>
    <script>
        // Script inline para menú móvil
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('hamburger-btn');
            const nav = document.getElementById('side-nav');
            const close = document.getElementById('close-nav-btn');
            const overlay = document.getElementById('overlay');
            if(btn) btn.onclick = () => { nav.style.width = "280px"; overlay.style.display = "block"; };
            if(close) close.onclick = () => { nav.style.width = "0"; overlay.style.display = "none"; };
            if(overlay) overlay.onclick = () => { nav.style.width = "0"; overlay.style.display = "none"; };
        });
    </script>
</body>
</html>
