<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin Resultados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style-home.css">
    <link rel="stylesheet" href="CSS/style-resultados.css">
    <link rel="stylesheet" href="CSS/style-main.css"> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <script src="JS/auth.js"></script>
    <script>checkAuth();</script>
</head>
<body>
    <header>
        <a href="index.html" class="header-main-link">
            <div class="header-logo"><img src="logo.png" alt="Logo"></div>
            <h1>SPARTA ADMIN</h1>
        </a>
    </header>

    <main>
        <h2 style="text-align:center; font-family:'Teko'; font-size:2.5rem;">REPORTE DE INTENTOS</h2>
        
        <div class="filtros-container" style="background:white; padding:20px; border-radius:10px; display:flex; gap:15px; justify-content:center; flex-wrap:wrap;">
            <select id="filtro-ciudad"><option>Todas</option><option>Tulcán</option><option>Ibarra</option></select>
            <select id="filtro-materia"><option>Todas</option></select>
            <input id="filtro-nombre" placeholder="Buscar nombre...">
            <button id="descargar-pdf-btn" style="background:#b22222; color:white; border:none; padding:10px;">PDF</button>
            <button id="descargar-general-csv-btn" style="background:#28a745; color:white; border:none; padding:10px;">CSV</button>
        </div>

        <div id="loading-spinner" style="text-align:center; margin:20px;">Cargando...</div>
        <div id="reporte-container"></div>
    </main>

    <div id="error-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 style="color:#d32f2f">Error de Conexión</h3>
            <p id="error-text"></p>
            <button class="btn-close-modal" onclick="document.getElementById('error-modal').style.display='none'">Cerrar</button>
        </div>
    </div>

    <script src="JS/script-resultados.js"></script>
</body>
</html>
