<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sparta Academy - Reportes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style-resultados.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <script src="JS/auth.js"></script>
    <script> checkAuth(); </script>

    <style>
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9999; display: none; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 40px; border-radius: 12px; width: 90%; max-width: 450px; text-align: center; border-top: 6px solid #d32f2f; }
        .modal-icon { font-size: 3.5rem; color: #d32f2f; display: block; margin-bottom: 15px; }
        .btn-close-modal { background: #333; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="header-main-link">
            <div class="header-logo"><img src="logo.png" alt="Logo"></div>
            <h1>ADMINISTRACIÓN</h1>
        </a>
        <div class="user-menu"><button onclick="logout()">Salir</button></div>
    </header>

    <main class="resultados-main">
        <h1>Reporte de Intentos</h1>
        <div class="filtros-container">
            <select id="filtro-ciudad"><option>Todas</option><option>Tulcán</option><option>Ibarra</option></select>
            <select id="filtro-materia"><option>Todas</option></select>
            <input id="filtro-nombre" placeholder="Buscar nombre...">
            <button id="descargar-general-csv-btn">CSV</button>
            <button id="descargar-pdf-btn">PDF</button>
        </div>
        <div id="loading-spinner">Cargando...</div>
        <div id="reporte-container"></div>
    </main>

    <div id="error-modal" class="modal-overlay">
        <div class="modal-content">
            <i class="fas fa-exclamation-circle modal-icon"></i>
            <h3>Error de Datos</h3>
            <p id="error-text"></p>
            <button class="btn-close-modal" onclick="document.getElementById('error-modal').style.display='none'">Cerrar</button>
        </div>
    </div>

    <script src="JS/script-resultados.js"></script>
</body>
</html>
