<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Sparta</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="JS/auth.js"></script>
    <style>
        :root { --sparta-red: #b22222; --sparta-dark: #1a1a1a; --sparta-gray: #f0f2f5; --card-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        body { font-family: 'Work Sans', sans-serif; background: var(--sparta-gray); margin: 0; padding-top: 80px; color: #333; }

        /* HEADER */
        header { background: linear-gradient(90deg, #111 0%, #2c3e50 100%); height: 70px; padding: 0 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); position: fixed; top: 0; width: 100%; z-index: 1000; box-sizing: border-box; border-bottom: 3px solid var(--sparta-red); }
        .header-left { display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .header-left img { height: 45px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        .header-text h1 { font-family: 'Teko', sans-serif; margin: 0; color: white; font-size: 1.8rem; line-height: 1; letter-spacing: 1px; }
        .header-text h2 { font-family: 'Work Sans', sans-serif; margin: 0; color: #ccc; font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; }
        .btn-header { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px 20px; border-radius: 50px; cursor: pointer; transition: 0.3s; font-family:'Teko'; font-size: 1.1rem; letter-spacing: 0.5px; display: flex; align-items: center; gap: 8px; }
        .btn-header:hover { background: var(--sparta-red); border-color: var(--sparta-red); transform: translateY(-2px); }

        .container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }
        
        /* BARRA SUPERIOR */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; background: white; padding: 20px 25px; border-radius: 12px; box-shadow: var(--card-shadow); border-left: 5px solid var(--sparta-red); flex-wrap: wrap; gap: 15px; }
        .page-title { font-family: 'Teko'; font-size: 2.2rem; margin: 0; color: #222; text-transform: uppercase; letter-spacing: 0.5px; }
        .page-subtitle { font-family: 'Work Sans'; color: #666; font-size: 0.9rem; margin-top: 5px; }
        
        .btn-add { background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%); color: white; border: none; padding: 12px 25px; border-radius: 50px; font-family: 'Teko'; font-size: 1.3rem; letter-spacing: 0.5px; cursor: pointer; display: flex; align-items: center; gap: 10px; box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3); transition: transform 0.2s, box-shadow 0.2s; }
        .btn-add:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4); }

        /* TABLA MODERNA */
        .table-container { background: white; border-radius: 12px; box-shadow: var(--card-shadow); overflow: hidden; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 700px; }
        
        thead { background: #f8f9fa; border-bottom: 2px solid #eee; }
        th { text-align: left; padding: 18px 25px; color: #555; font-family: 'Teko'; font-size: 1.3rem; font-weight: 500; letter-spacing: 0.5px; text-transform: uppercase; }
        
        td { padding: 20px 25px; border-bottom: 1px solid #f0f0f0; vertical-align: middle; color: #444; font-size: 0.95rem; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: #fafafa; }

        /* Estilos de Celdas */
        .user-cell { display: flex; align-items: center; gap: 12px; }
        .user-avatar { width: 40px; height: 40px; background: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #777; font-size: 1.2rem; font-family: 'Teko'; font-weight: bold; border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .user-info div { font-weight: 600; color: #222; }
        .user-info small { color: #888; font-size: 0.8rem; }

        .role-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; display: inline-block; min-width: 80px; text-align: center; }
        .role-admin { background: #fceceb; color: #c0392b; border: 1px solid rgba(192, 57, 43, 0.2); }
        .role-aspirante { background: #e3f2fd; color: #1976d2; border: 1px solid rgba(33, 150, 243, 0.2); }

        .location-badge { color: #666; display: flex; align-items: center; gap: 6px; font-size: 0.9rem; }
        
        /* Acciones */
        .actions-cell { display: flex; gap: 8px; justify-content: center; }
        .action-btn { width: 36px; height: 36px; border: none; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn-edit { background: #f39c12; }
        .btn-del { background: #e74c3c; }
        .action-btn:hover { transform: scale(1.1); filter: brightness(1.1); }

        /* MODAL */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index: 2000; backdrop-filter: blur(4px); }
        .modal-box { background: white; width: 95%; max-width: 550px; padding: 0; border-radius: 16px; box-shadow: 0 25px 50px rgba(0,0,0,0.25); overflow: hidden; transform: scale(0.95); animation: popIn 0.3s forwards; }
        @keyframes popIn { to { transform: scale(1); } }

        .modal-header { background: #1a1a1a; padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--sparta-red); }
        .modal-header h2 { font-family: 'Teko'; font-size: 1.8rem; margin: 0; color: white; letter-spacing: 1px; }
        .modal-body { padding: 30px; max-height: 70vh; overflow-y: auto; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; color: #444; }
        input, select { width: 100%; padding: 12px 15px; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; font-family: 'Work Sans'; font-size: 1rem; transition: 0.3s; background: #fafafa; }
        input:focus, select:focus { border-color: var(--sparta-red); background: white; outline: none; }
        
        /* PERMISOS */
        .permisos-wrapper { border: 2px solid #eee; border-radius: 8px; overflow: hidden; }
        .permisos-header { background: #f5f5f5; padding: 10px 15px; font-size: 0.85rem; color: #666; font-weight: 600; border-bottom: 1px solid #eee; }
        .permisos-container { padding: 10px; max-height: 180px; overflow-y: auto; background: white; }
        .permiso-item { display: flex; align-items: center; gap: 12px; padding: 8px 10px; border-bottom: 1px solid #f9f9f9; transition: 0.2s; border-radius: 6px; }
        .permiso-item:hover { background: #f0f8ff; }
        .permiso-item:last-child { border-bottom: none; }
        .permiso-item input { width: 18px; height: 18px; margin: 0; accent-color: var(--sparta-red); cursor: pointer; }
        .permiso-item label { margin: 0; cursor: pointer; flex: 1; font-weight: 500; }

        .modal-footer { padding: 20px 30px; background: #f8f9fa; border-top: 1px solid #eee; display: flex; justify-content: flex-end; gap: 15px; }
        .btn-modal { padding: 10px 25px; border-radius: 50px; font-family: 'Teko'; font-size: 1.2rem; cursor: pointer; border: none; transition: 0.2s; }
        .btn-cancel { background: #e0e0e0; color: #555; }
        .btn-save { background: var(--sparta-red); color: white; box-shadow: 0 4px 10px rgba(178, 34, 34, 0.3); }
        .btn-modal:hover { transform: translateY(-2px); filter: brightness(0.95); }

        /* RESPONSIVE */
        @media screen and (max-width: 768px) {
            header { padding: 0 15px; }
            .header-left img { height: 35px; }
            .header-titulo h1 { font-size: 1.5rem; }
            .container { padding: 20px 15px; }
            .top-bar { padding: 15px; flex-direction: column; align-items: flex-start; gap: 15px; }
            .btn-add { width: 100%; justify-content: center; }
            .table-wrapper { box-shadow: none; border: 1px solid #eee; }
            th, td { padding: 15px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left" onclick="location.href='index.html'">
            <img src="logo.png" alt="Logo">
            <div class="header-text">
                <h1>SPARTA</h1>
                <h2>PANEL DE CONTROL</h2>
            </div>
        </div>
        <button class="btn-header" onclick="location.href='index.html'">
            <i class="fas fa-arrow-left"></i> VOLVER
        </button>
    </header>

    <div class="container">
        <div class="top-bar">
            <div>
                <h2 class="page-title">GESTIÓN DE USUARIOS</h2>
                <div class="page-subtitle">Administra el acceso y permisos de los aspirantes.</div>
            </div>
            <button class="btn-add" onclick="abrirModal()">
                <i class="fas fa-user-plus"></i> NUEVO USUARIO
            </button>
        </div>

        <div class="table-container">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>USUARIO / NOMBRE</th>
                            <th>CIUDAD</th>
                            <th>ROL</th>
                            <th style="text-align:center;">ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="user-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h2 id="modal-title">NUEVO USUARIO</h2>
                <button onclick="document.getElementById('user-modal').style.display='none'" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>
            
            <div class="modal-body">
                <input type="hidden" id="user-id">
                
                <div class="form-group">
                    <label>Usuario (Login):</label>
                    <input type="text" id="inp-user" placeholder="Ej: juan.perez">
                </div>
                
                <div class="form-group">
                    <label>Contraseña:</label>
                    <input type="text" id="inp-pass" placeholder="Contraseña de acceso">
                </div>
                
                <div class="form-group">
                    <label>Nombre Completo:</label>
                    <input type="text" id="inp-name" placeholder="Ej: Juan Pérez">
                </div>
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:20px;">
                    <div>
                        <label>Ciudad:</label>
                        <input type="text" id="inp-city" placeholder="Ej: Tulcán">
                    </div>
                    <div>
                        <label>Rol:</label>
                        <select id="inp-role">
                            <option value="aspirante">Aspirante</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Permisos de Acceso:</label>
                    <div class="permisos-wrapper">
                        <div class="permisos-header">Selecciona las carpetas permitidas</div>
                        <div class="permisos-container" id="folder-permissions">
                            </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn-modal btn-cancel" onclick="document.getElementById('user-modal').style.display='none'">CANCELAR</button>
                <button class="btn-modal btn-save" onclick="guardarUsuario()">GUARDAR DATOS</button>
            </div>
        </div>
    </div>

    <script src="JS/script-usuarios.js"></script>
    
    <script>
        // Interceptamos la función renderTabla para darle el nuevo look
        const originalRender = window.renderTabla; // Guardamos ref por si acaso
        
        window.renderTabla = function() {
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = '';

            if(allUsers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px;">No hay usuarios registrados.</td></tr>';
                return;
            }

            allUsers.forEach(u => {
                const tr = document.createElement('tr');
                
                // Avatar con inicial
                const inicial = u.nombre ? u.nombre.charAt(0).toUpperCase() : '?';
                
                tr.innerHTML = `
                    <td>
                        <div class="user-cell">
                            <div class="user-avatar">${inicial}</div>
                            <div class="user-info">
                                <div>${u.nombre}</div>
                                <small>@${u.usuario}</small>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="location-badge"><i class="fas fa-map-marker-alt"></i> ${u.ciudad || 'N/A'}</div>
                    </td>
                    <td>
                        <span class="role-badge role-${u.rol}">${u.rol}</span>
                    </td>
                    <td>
                        <div class="actions-cell">
                            <button class="action-btn btn-edit" onclick="editarUsuario(${u.id})" title="Editar"><i class="fas fa-pen"></i></button>
                            <button class="action-btn btn-del" onclick="eliminarUsuario(${u.id})" title="Eliminar"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        };
    </script>
</body>
</html>
